<template>
  <lightning-card title={cardTitle}>
    <template if:true={bikes}>
      <div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
        <lightning-layout multiple-rows>
          <template for:each={bikes} for:item="bike">
            <lightning-layout-item
              key={bike.Id} size="12"
              small-device-size="6"
              medium-device-size="4"
              large-device-size="3"
              padding="around-small">
              <c-my-product-tile bike={bike}></c-my-product-tile>
            </lightning-layout-item>
          </template>
        </lightning-layout>
      </div>
    </template>

    <c-view-source source="lwc/myProductList" slot="footer">
      Display all bikes
    </c-view-source>

    <c-view-source source="lwc/myProductTile" slot="footer">
      Child component
    </c-view-source>

  </lightning-card>
</template>
